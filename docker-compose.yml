services:
  backend:
    build:
      context: fastapi_backend
    environment:
      - OPENAPI_OUTPUT_FILE=./shared-data/openapi.json
      - DATABASE_URL=${DATABASE_URL}
      - TEST_DATABASE_URL=mysql+pymysql://root:dtcc-hack@singlestore:3306/testdatabase
      - MAIL_SERVER=mailhog
    ports:
      - "8000:8000"
    networks:
      - my_network
    volumes:
      - ./fastapi_backend:/app
      - fastapi-venv:/app/.venv
      - ./local-shared-data:/app/shared-data
    depends_on:
      - singlestore
  singlestore: # local test singlestore database cluster, hackathon data on https://portal.singlestore.com/organizations/02f09220-558c-4cbd-bd7a-040b7b490afe/workspaces/04e671e3-dc91-4e19-9789-5aacdcd60b15
    # test connectivity with...
    #   mysql -h 127.0.0.1 -P 3306 -u root --password="dtcc-hack" --prompt="singlestore> " --database=""
    image: singlestore/cluster-in-a-box
    platform: linux/amd64
    environment:
      - LICENCE_KEY=FIXME # https://portal.singlestore.com/organizations/02f09220-558c-4cbd-bd7a-040b7b490afe/licenses/install-guide/
      - ROOT_PASSWORD=dtcc-hack
    ports:
      - "8080:8080"
      - "3306:3306"
    networks:
      - my_network
    volumes:
      - singlestore_data:/var/lib/memsql
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
  db_test:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdatabase
    ports:
      - "5433:5432"
    networks:
      - my_network
    restart: always
  frontend:
    build:
      context: ./nextjs-frontend
    user: node
    ports:
      - "3000:3000"
    networks:
      - my_network
    environment:
      NODE_ENV: development
      API_BASE_URL: http://backend:8000
      OPENAPI_OUTPUT_FILE: ./shared-data/openapi.json
    volumes:
      - ./nextjs-frontend:/app
      - nextjs-node-modules:/app/node_modules
      - ./local-shared-data:/app/shared-data
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - my_network

volumes:
  postgres_data:
  nextjs-node-modules:
  fastapi-venv:
  singlestore_data:

networks:
  my_network:
    driver: bridge
